<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue with Axios</title>
</head>

<body>
	<div id="app">
		<button v-on:click="getData">프레임워크 목록 가져오기</button>
		<br><br>
		<textarea cols="80" rows="10">{{ framework_list }}</textarea>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		const url = 'https://raw.githubusercontent.com/hyunwoo-kr/study-vuejs/main/4_axios/data/demo.json';
		//const url = 'https://raw.githubusercontent.com/hyunwoo-kr/study-vuejs/main/4_axios/data/demo_error.json';
		new Vue({
			el: '#app',
			data() {
				return {
					framework_list: ''
				}
			},
			methods: {
				getData: function () {
					axios.get(url)
						.then(response => {
							console.log(response);
							console.log("response.status: " + response.status);
							console.log(response.data);
							this.framework_list = response.data;
						}).catch(error => {
							console.log(error);
							console.log("error.status: " + error.response.status);
							console.log(error.response.data);
						});
				}
			}
		});
	</script>
</body>

</html>
