<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Nested Router</title>
</head>

<body>
    <div id="app">
        <h3>접속 방법</h3>
        <a href="/3_router/2_index.html#/user">주소 뒤에 /user 붙이기</a> <br>
        <a href="/3_router/2_index.html#/user/posts">주소 뒤에 /user/posts 붙이기</a> <br>
        <a href="/3_router/2_index.html#/user/profile">주소 뒤에 /user/profile 붙이기</a> <br>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var User = {
            template: `
            <div style="background-color: yellow;">
                User Component
                <router-view></router-view>
            </div>
            `
        };

        var UserProfile = {
            template: '<p> User Profile Component</p>'
        };
        var UserPost = {
            template: '<p>User Post Component</p>'
        };

        var routes = [{
            path: '/user',
            component: User,
            children: [{
                path: 'posts',
                component: UserPost
            }, {
                path: 'profile',
                component: UserProfile
            }]
        }];

        var router = new VueRouter({
            routes
        });

        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>

</html>
