<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue watch 속성</title>
</head>

<body>
	<div id="app">
		<input v-model="message">
		<br>
		<br>
		<input type="text" disabled v-model="changeHistory" style="width:400px;">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello World!',
				changeHistory: ''
			},
			watch: {
				message: function (data) {
					this.changeHistory = "message 값 변경 :" + data;
				}
			}
		});
	</script>
</body>

</html>
