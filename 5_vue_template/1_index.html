<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>computed 속성과 methods속성</title>
</head>

<body>
	<div id="app">
		<h2>데이터 수동 갱신(methods 사용)</h2>
		<p>{{ message }}</p>
		<button v-on:click="reserveMsg">methods 문자열 역순</button>
		<h2>데이터 자동 갱신(computed 사용)</h2>
		<p>{{ reverseMessage }}</p>
		<p>{{ reverseMessage }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello World!',
			},
			methods: {
				reserveMsg: function () {
					this.message = this.message.split('').reverse().join('');
					return this.message;
				}
			},
			computed: { // 복잡한 계식을 cache 하여 반복하여 재 사용하게 됨.
				reverseMessage: function () {
					console.log('reserveMessage 몇 번이나 호출 될까?');
					return this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>

</html>
