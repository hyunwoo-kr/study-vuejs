<html>



<head>
	<title>Vue Sample</title>
</head>

<body>
	<div id="app">{{message}}</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				message: "Hello Vue.js!",
			},
			beforeCreate: function () {
				console.log("beforeCreate");
			},
			created() {
				console.log("created");
			},
			mounted() {
				console.log("mounted");
				this.message = 'Hello Vue!'
			},
			updated() {
				console.log("updated");
			},
		});
	</script>
</body>

</html>
