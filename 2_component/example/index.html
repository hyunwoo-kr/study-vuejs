<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>전역 컴포넌트와 지역 컴포넌트 실습</title>

</head>

<body>
	<div id="app">
		<header>
			<h3>{{message}}</h3>
		</header>
		<todo-footer></todo-footer>
		<todo-list></todo-list>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

	<script>
		Vue.component('todo-footer', {
			template: '<p>footer</p>'
		});
		var todo_list = {
			template: '<p>todo-list</p>'
		};
		new Vue({
			el: '#app',
			data: {
				message: 'This is a parent component',
			},
			components: {
				'todo-list': todo_list
			}
		});
	</script>

</body>

</html>
